<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="shortcut icon" type="images/png" href="../images/favicon.ico"/>
        <meta name="twitter:card" content="Le site des oursons pour Dev' en détresse">
        <meta property="og:title" content="Oribear"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content=""/>
        <meta property="og:image" content=""/>
        <meta property="og:description" content="Le site des oursons pour Dev' en détresse"/>
        <title>Oribear</title>
    </head>
    <body>
        <header>
            <div class="block-0-page2">
                <div class="container-fluid block-1">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-between align-items-center">
                            <a href="../index.html" title="Accédez à l'accueil"><p class="mb-0 ml-5 name" style="width:200px">Oribear</p></a>
                            <div class="d-none d-lg-block"><img src="../images/teddy-logo-4.png" alt="Logo Oribear"></div>
                            <a href="shoppingcart.html" title="Accédez au caddy"><div class="shopping-cart mr-5 text-right" style="width:200px"><i class="fas fa-shopping-cart mr-2"></i><span class="badge badge-pill badge-danger mr-5" id="badge">0</span></div></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container mt-2">
            <div class="row">
                <div class="col-12">
                    <div id="confirmation" class="mt-3 text-center">Commande confirmée !</div>
                    <div id="thanks" class="mt-1 text-center"></div>
                </div>
            </div>
        </div>  
        <div class="container mt-4 mb-5">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4" id="confirm">
                        <img src="../images/panda2.jpg" class="w-100">
                        <div class="card-body">
                            <div id="order_id" class="text-center mt-1 details_order font-weight-bold">Numéro de commande</div>
                            <div id="order_price" class="text-center mt-3 details_order font-weight-bold">Montant à payer</div>
                            <div class="text-center"><a href="../index.html" class="btn btn-secondary mt-3 text-center">Retour à l'accueil</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p class="text-center join-us">
                            Rejoignez-nous sur les réseaux sociaux !<br>
                        </p>
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-xs-3">
                                <div class="text-center ml-2 mr-2">
                                    <a class="social" title="Twitter" href=""><span class="fa fa-twitter fa-2x"></span></a>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="text-center ml-2 mr-2">
                                    <a class="social" title="Facebook" href=""><span class="fa fa-facebook fa-2x"></span></a>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="text-center ml-2 mr-2">
                                    <a class="social" title="Snapchat" href=""><span class="fa fa-snapchat fa-2x"></span></a>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="text-center ml-2 mr-2">
                                    <a class="social" title="Instagram" href=""><span class="fa fa-instagram fa-2x"></span></a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-around align-items-center">
                                <p class="copyright">Copyright © 2019 - 2020, Oribear</p>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/836800d8d5.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../js/helper.js"></script>
        <script src="../js/confirm.js"></script>
    </body>
</html>
