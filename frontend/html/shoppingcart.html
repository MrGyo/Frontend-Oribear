<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="shortcut icon" type="images/png" href="../images/favicon.ico"/>
        <meta name="twitter:card" content="Le site des oursons pour Dev' en détresse">
        <meta property="og:title" content="Oribear"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content=""/>
        <meta property="og:image" content=""/>
        <meta property="og:description" content="Le site des oursons pour Dev' en détresse"/>
        <title>Oribear</title>
    </head>
    <body>
        <header>
            <div class="block-0-page2">
                <div class="container-fluid block-1">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-between align-items-center">
                            <a href="../index.html" title="Accédez à l'accueil"><p class="mb-0 ml-5 name" style="width:200px">Oribear</p></a>
                            <div class="d-none d-lg-block"><img src="../images/teddy-logo-4.png" alt="Logo Oribear"></div>
                            <a href="#" title="Accédez au caddy"><div class="shopping-cart mr-5 text-right" style="width:200px"><i class="fas fa-shopping-cart mr-2"></i><span class="badge badge-pill badge-danger mr-5" id="badge">0</span></div></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="block-cart">
            <div class="container products_list justify-content-center align-items-center">
                <h2>Récapitulatif de votre commande</h2>
                <div class="row" id="cart-container">
                    <div class="col-12 mb-4">
                        <div class="col-12 mb-4">
                            <table class="table table-sm">
                                <thead class="thead"> 
                                    <tr>
                                    <th scope="col">Nom</th>
                                    <th scope="col">Couleur</th>
                                    <th scope="col" class="text-center">Quantité</th>
                                    <th scope="col" class="text-center">Prix</th>
                                    </tr>
                                </thead>
                                <tbody class="cart-table" id="cart-content">
                                </tbody>
                                <tr> 
                                    <th colspan="3" id="total">Total</th>
                                    <td class="text-center" id="total-value"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="block-form pb-5" id="form">
            <div class="container">
                <h2 class="mt-2 mb-2">Veuillez remplir le formulaire de commande</h2>
                <p class="text-center font-italic">(*) Champs obligatoires</p>
                <div class="col-12">
                    <form class="form-cart">
                        <h3 class="mt-1">Coordonnées : </h3>
                        <div class="form-group">
                            <input type="lastname" class="form-control" id="lastname" placeholder="Nom*">
                        </div>
                        <div class="form-group">
                            <input type="firstname" class="form-control " id="firstname" placeholder="Prénom*">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Adresse Email*">
                        </div>
                        <h3 class="mt-4">Adresse de facturation : </h3>
                        <div class="form-group">
                            <input type="text" class="form-control" id="address" placeholder="Adresse*">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="zipcode" placeholder="Code Postal*">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="city" placeholder="Ville*">
                        </div>
                        <button type="submit" class="btn btn-danger mt-4 w-100 btn-send">Envoyer</button>
                        <a href="#" class="btn btn-secondary mt-4 w-100" onclick="clearCartConfirm()">Vider mon panier</a>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p class="text-center join-us">
                            Rejoignez-nous sur les réseaux sociaux !<br>
                        </p>
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-xs-3">
                                <div class="text-center ml-2 mr-2">
                                    <a class="social" title="Twitter" href=""><span class="fa fa-twitter fa-2x"></span></a>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="text-center ml-2 mr-2">
                                    <a class="social" title="Facebook" href=""><span class="fa fa-facebook fa-2x"></span></a>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="text-center ml-2 mr-2">
                                    <a class="social" title="Snapchat" href=""><span class="fa fa-snapchat fa-2x"></span></a>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="text-center ml-2 mr-2">
                                    <a class="social" title="Instagram" href=""><span class="fa fa-instagram fa-2x"></span></a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-around align-items-center">
                                <p class="copyright">Copyright © 2019 - 2020, Oribear</p>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/836800d8d5.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../js/helper.js"></script>
        <script src="../js/form.js"></script>
        <script src="../js/shoppingcart.js"></script>
    </body>
</html>
